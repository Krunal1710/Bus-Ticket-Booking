<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Travels | Home</title>
    <link rel="stylesheet" href="../Navbar/nav.css">
    <link rel="stylesheet" href="home.css">
    <link rel="icon" type="image/png" href="../Assets/images/bus-icon.png">
    <script type="text/javascript">
        function validateDate() {
            // Get the entered date from the input field
            var enteredDate = document.getElementById('date').value;
            // Convert the entered date to a Date object
            var enteredDateObj = new Date(enteredDate);
            // Get the current date
            var currentDate = new Date();
            // Check if the entered date is in the past
            if (enteredDateObj < currentDate) {
                // Show alert message
                alert("Enter valid date!");
                // Prevent form submission
                return false;
            }
            // Allow form submission
            return true;
        }
    </script>
</head>

<body>
    <!-- NavBar -->
    <iframe class="nav" src="../Navbar/nav.html" frameborder="0" scrolling="no" width="100%" height="76px"></iframe>
    <!-- main part -->
    <div class="container">
        <h1>Bus Booking</h1><br><br>
        <form action="../Booking/Booking1.php" onsubmit="return validateDate();">
            <div class="form-group">
                <label for="source">Source:</label>
                <select id="source" name="source" required>
                    <option value="surat">surat</option>
                    <option value="ahmedabad">ahmedabad</option>
                    <option value="rajkot">rajkot</option>
                </select>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="surat">surat</option>
                    <option value="ahmedabad">ahmedabad</option>
                    <option value="rajkot">rajkot</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date of Journey:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
    <iframe class="footerbar" src="../Navbar/footer.html" frameborder="0" scrolling="no" width="100%"
        height="8vh"></iframe>
</body>

</html>
